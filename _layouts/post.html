---
layout: header-and-footer
---

{% assign date_format = "%b %-d, %Y" %}

<a class="back-link" href="/writing">« all posts</a>
<header class="post-content-header">
	<div class="post-content-header-titles">
		<h1 class="title-font">{{ page.title }}</h1>
		<div class="post-date">{{ page.date | date: date_format }} • By Matthew O'Donnell</div>
	</div>
	<div class="icon-links">
		<a href="https://mastodon.social/@andhash39" target="_blank">
			<img src="/assets/images/mastodon.png" alt="Mastodon Link" width="24" height="24">
		</a>
		<a href="/feed.xml">
			<img src="/assets/images/rss.png" alt="RSS Link" width="24" height="24">
		</a>
	</div>
</header>
<div class="post-content">{{ content }}</div>
