<div class="portfolio-highlight">
	<a href="{{ app.marketing_page }}" class="portfolio-clickable portfolio-highlight">
		<img src="{{ app.icon }}" alt="{{ app.name }} Icon" class="app-icon">
		<div class ="portfolio-highlight-text">
			<h3>{{ app.name }}</h3>
			<span>{{ app.tagline }}</span>
		</div>
	</a>
	<a href="{{ app.app_store }}">
		<img src="/assets/images/appstore.svg" target="_blank" alt="App Store link for {{ app.name }}">
	</a>
</div>
