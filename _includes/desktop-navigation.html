<aside class="md:w-44 h-screen">
  <ul>
    <div class="fixed">
    {% for item in site.data.navigation %}
    <li class="py-2 flex justify-end">
      <a class="pl-12 font-bold 
      {% if item.link == page.url %} underline text-[#2A2A2E] dark:text-[#447EC5] {% endif %}
      {% if item.link != page.url %} text-[#E5E5EE] {% endif %}
      hover:underline" href="{{ item.link }}">{{item.name}}</a>
    </li>
    {% endfor %}
    </div>
  </ul>
</aside>
