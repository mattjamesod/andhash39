<div class="absolute align-middle">
  <ul>
    <div class="border-r-2 border-[#447EC5]>
    {% for item in site.data.navigation %}
    <li class="flex py-2">
      <a class="px-4 ml-auto
      {% if item.link == page.url %} underline decoration-double {% endif %}
      hover:underline" href="{{ item.link }}">{{item.name}}</a>
    </li>
    {% endfor %}
    </div>
  </ul>
</div>
