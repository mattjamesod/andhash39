<div class="pb-6">
  <ul>
    <div class="flex justify-center border-b-2 pb-2 border-[#447EC5]">
      {% for item in site.data.navigation %}
      <li>
        <a class="px-4 ml-auto
        {% if item.link == page.url %} underline decoration-double {% endif %}
        hover:underline" href="{{ item.link }}">{{item.name}}</a>
      </li>
      {% endfor %}
    </div>
  </ul>
</div>
